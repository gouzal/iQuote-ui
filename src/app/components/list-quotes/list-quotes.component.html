<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active">Quotes</li>
    </ol>
</nav>

<div class="card border-dark mb-3" *ngFor="let quote of quotes">
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{ quote.citation }}</p>
            <footer class="blockquote-footer"><cite title="Source Title">{{ quote.author.fullName }}</cite></footer>
        </blockquote>
    </div>
    <div class="card-footer">
        <div class="d-flex bd-highlight">
            <div class="p-2 flex-grow-1 bd-highlight">
                <span *ngFor="let tag of quote.tags" class="badge bg-dark mr-1">{{ tag.value }}</span>
            </div>
            <div class="p-2 bd-highlight">
                Cr√©e le : {{ quote.createdAt | date:'short':'UTC' }}
            </div>
        </div>
    </div>
</div>
